<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body class="preload">
        <div class="main">
            <div class="form">
                <div class="login">
                    <div class="group">
                            <center><h2 class="h-tile">Welcome</h2></center>
                            <div class="group-input">
                                <input type="text" class="txt-user" placeholder="Username">
                                <input type="text" class="txt-pass" placeholder="Password">
                            </div>
                            <div class="group-checkbox">
                                <div class="checkbox"></div>
                                <div class="text-checkbox">Remember me</div>
                            </div>
                            <div class="group-button">
                                <button class="Btn-login">Login</button>
                            </div>
                            <div class="text-create">
                                <p class="textCreate">Don't have Accout ? &nbsp; <a href="">Sign Up</a></p>
                            </div>
                           
                    </div>

                </div>
                <div class="createAccount">
                    <div class="group">
                        <div class="stepProgess">
                            <div class="stepItem active">
                                <p class="p-stepprogess">1</p>
                            </div>
                            <div class="stepItem">
                                <p class="p-stepprogess">2</p>
                            </div>
                            <div class="stepItem">
                                <p class="p-stepprogess">3</p>
                            </div>   
                        </div>
                        <fieldset>
                            <center><h2 class="h-tile">New Account</h2></center>
                            <div class="group-input">
                                <input type="text" class="txt-user" placeholder="First Name">
                                <input type="text" class="txt-pass" placeholder="Last Name">
                            </div>
                            <button class="next">Next</button>
                            <button class="back">back</button>
                        </fieldset>
                        <fieldset>
                            <center><h2 class="h-tile">Settup Account</h2></center>
                            <div class="group-input">
                                <input type="text" class="txt-user" placeholder="Email">
                                <input type="text" class="txt-pass" placeholder="Password">
                            </div>
                            <button class="next">Next</button>
                            <button class="back">back</button>
                        </fieldset>
                        <fieldset>
                            <center><h2 class="h-tile">Detail Info</h2></center>
                            <div class="group-input">
                                <input type="text" class="txt-user" placeholder="Phone">
                                <input type="text" class="txt-pass" placeholder="Address">
                            </div>
                            <button class="next">Next</button>
                            <button class="back">back</button>
                        </fieldset>
                        <!-- <button class="next">Next</button>
                        <button class="back">back</button> -->
                        <div class="form"></div>
                    </div>
                    

                </div>
                
            </div>
        </div>
    </body>
    <script src="js/checkbox.js"></script>
    <script src="js/controllForm.js"></script>
    <script src="js/animationButton.js"></script>
    <script src="js/stepProgess.js"></script>
    <link href="css/style.css" rel="stylesheet">
</html>
